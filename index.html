<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component | by Jatin Poriya</title>

</head>
<body>
  <main>

    <div class="img-section">
      <img class="desktopImg" src="images/image-product-desktop.jpg" alt="">
      <img class="mobileImg" src="images/image-product-mobile.jpg" alt="">
    </div>
    
    <section>
      <h3>perfume</h3>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
      </p>
      <h2>$149.99 <span>$169.99</span></h2>
      <button><img src="images/icon-cart.svg" alt=""> Add to Cart</button>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://jatinporiya.epizy.com" target="_blank">Jatin Poriya</a>.
      </div>
    </section>
    

  </main>


</body>
</html>
